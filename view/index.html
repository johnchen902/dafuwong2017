<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>2017 CSIE camp Monopoly!</title>
	<link type="text/css" rel="stylesheet" href="./stylesheets/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

	<script language="JavaScript" src="/socket.io/socket.io.js"></script>
	<script language="JavaScript" src="../model/class_def.js"></script>
	<script language="JavaScript" src="../model/question.js"></script>
	<script language="JavaScript" src="./js/update.js"></script>


</head>
<body>

<div id ="container">

	<div id="dice">
		<img src="./img/wifi.gif" id="wifi">
		<script type="text/javascript">
			$("#dice").click(function() {
			 	$("#dice").find('img').attr("src", "./img/wifi.gif");
			})
		</script>
	</div>

	<div id="map">
		<div id="switch"></div>
		<script src="./js/CircleTriangle.js"></script> 
	</div>

	<div id="players">
		<img src="./img/prof.png" id="player0">
		<img src="./img/wifi1.png" id="player1">
		<img src="./img/wifi2.png" id="player2">
		<img src="./img/wifi3.png" id="player3">
		<img src="./img/wifi4.png" id="player4">
	</div>

	<div id="scoreboard">
		<div class="title">
			<h1>Scoreboard</h1>
		</div>
		<div class="rank">
			<img id="profile" src="./img/prof.png">
			<div class="info" id="info1">
				<h4>第一小隊</h4>
				<p>$1000</p>
			</div>
		</div>
		<div class="rank">
			<img id="profile" src="./img/prof.png">
			<div class="info"  id="info2">
				<h4>第二小隊</h4>
				<p>$2000</p>
			</div>
		</div>
		<div class="rank">
			<img id="profile" src="./img/prof.png">
			<div class="info" id="info3">
				<h4>第三小隊</h4>
				<p>$2000</p>
			</div>
		</div>
		<div class="rank">
			<img id="profile" src="./img/prof.png">
			<div class="info" id="info4">
				<h4>第四小隊</h4>
				<p>$2000</p>
			</div>
		</div>
		<div class="rank">
			<img id="profile" src="./img/prof.png">
			<div class="info"  id="info5">
				<h4>第五小隊</h4>
				<p>$2000</p>
			</div>
		</div>
	</div>

	<div id="questionBox">
		<div class="qTitle"><h1>題目名稱</h1></div>
		<div class="closeButton"></div>
		<div class="qDes">
			<p>default.</p>
		</div>
		<form class="options">
			<input type="radio" name="q1" value="1"> 選項一
			<input type="radio" name="q1" value="2"> 選項二
			<input type="radio" name="q1" value="3"> 選項三
			<input type="radio" name="q1" value="4"> 選項四
			<br><br>
			<input type="submit" id="submitButton" value="Submit">
		</form>
	</div>

</div>
</body>

</html>
